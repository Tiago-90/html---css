<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML5</title>
</head>
<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video  width="560" controls>
        <source src="midia/Triatlo-mp4.mp4" type="video/mpeg">
        <source src="midia/Triatlo-webm.webm" type="video/webm">
        
    </video>

    <h1>Inserir videos hospedados externos:</h1>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qlPb2i28Z90_VvW7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   
</body>
</html>
