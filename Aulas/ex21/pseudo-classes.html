<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div#d1{
        background-color: aqua;
        width: 200px;
        height: 200px;
        text-align: center;
        border: 1px solid black;
        display: inline-block;
        }

        div#d1:hover{
        background-color: blue;
        }

        div{
        background-color:aqua;
        color: black;
        }
        div:hover{
        background-color: blue;
        color: white;
    
        }

        div > p{
        display: none;
        }

        div:hover > p{
        display: block;
        background-color: black;
        color: white
        }

    </style>
</head>
<body>
    <section>
        <div id="d1">01</div>
        <div id="d1">02</div>
        <div id="d1">03</div>
    </section>

    <section>
        <h1>Exemplo de Houver</h1>
        <p>Passa o cursor no texto abaixo</p>
        <div>Passa o cursor aqui
            <p>Texto escondido</p>
        </div>
        <p>Fim de exercicio</p>
    </section>







</body>
</html>
